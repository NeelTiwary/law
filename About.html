  <form class="my-1">
    <fieldset disabled>
      <legend>Case detial</legend>

      </div>

        <label for="disabledSelect" class="form-label">Case type</label>

          <option value="Crime case">Criminal type</option>

          <option value="District case">District case</option>

    <input type="submit"></p>

          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </fieldset>
